	<body>
		<p>我想做的網頁是我的個人旅行地圖，目標觀看對象為與我一同出遊過的人，且為年輕一輩(因為不想將太多景點資訊導入到網頁中)，所以適合一起出去玩過的朋友，分為去過與沒去過的地點，在已玩過的地點，會寫入個人短評與簡短tag(tag的目的為方便搜尋同系列景點。Ex: interesting可以搜尋到該地點一樣的tag)，並且以顏色區分我對景點的等級排名(灰階代表最後一名：是個景點，但是真的很閒再去的程度)，</p>
	</body>
